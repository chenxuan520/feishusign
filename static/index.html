<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码签到</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .bg-orange {
            background-color: #FFA500;
    }
</style>
<body class="w-screen h-screen bg-orange flex items-center justify-center">
    <!-- 二维码中央框 -->
    <div class="w-[800px] h-[800px] bg-white p-5 rounded-3xl shadow-xl flex justify-center items-center">
        <div id="qr" class="w-[700px] h-[700px]"></div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/animejs/2.2.0/anime.min.js" ></script>
    <script>
        const qrElement = document.getElementById('qr');

        $(document).ready(function () {
            const token = {{.jwt}};
            $.ajax({
                url: "http://" + window.location.host + "/api/admin/meeting/create",
                type: 'GET',
                dataType: 'json',
                headers: {
                    'Authorization': token  // 添加Authorization请求头
                },
                success: function (data) {
                    var meeting = data.data.meeting;
                    var wsUrl = "ws://" + window.location.host + "/api/admin/meeting/url?meeting=" + meeting + "&jwt=" + token;
                    var ws = new WebSocket(wsUrl);
                    var qrInstance = null;

                    // 监听 WebSocket 接收到的消息
                    ws.onmessage = function (event) {
                        var qrCodeData = {
                                        text: event.data,
                                        colorDark: "#000000",
                                        colorLight: "#ffffff",
                                        width: 700,
                                        height: 700,
                                        correctLevel: QRCode.CorrectLevel.L
                                    };
                        if (qrInstance) {
                            anime({
                                targets: qrElement,
                                opacity: 0,
                                duration: 300,
                                easing: 'easeInOutQuad',
                                complete: function() {
                                    qrElement.innerHTML = "";
                                    qrInstance.clear();
                                    qrInstance = new QRCode(qrElement, qrCodeData);
                                    anime({
                                        targets: qrElement,
                                        opacity: 1,
                                        duration: 300,
                                        easing: 'easeInOutQuad'
                                    });
                                }
                            });
                        } else {
                            qrInstance = new QRCode(qrElement, qrCodeData);
                        }
                    };
                }
            });
        });

    </script>
</body>

</html>
